<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up with Priman</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #ffffff;
            color: #222;
        }

        header {
            background: #111;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 42px;
            letter-spacing: 2px;
        }

        header p {
            font-size: 20px;
            margin-top: 10px;
        }

        section {
            padding: 40px 20px;
            max-width: 900px;
            margin: auto;
        }

        h2 {
            font-size: 30px;
            margin-bottom: 10px;
            border-left: 5px solid #111;
            padding-left: 10px;
        }

        .service-box {
            background: #f7f7f7;
            padding: 20px;
            border-left: 5px solid #111;
            margin-bottom: 20px;
        }

        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        .profile-img {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 20px auto;
            border-radius: 12px;
        }

        /* GALLERY */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        .gallery img {
            width: 100%;
            max-width: 280px;
            border-radius: 12px;
        }

        /* BOOKING FORM */
        .booking-box {
            background: #f7f7f7;
            padding: 20px;
            border-left: 5px solid #111;
            margin-top: 20px;
        }

        .booking-box input,
        .booking-box select,
        .booking-box textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .booking-btn {
            margin-top: 15px;
            background: #111;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
        }

        .booking-btn:hover {
            background: #333;
        }

        .whatsapp-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25d366;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 18px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
        }

        .whatsapp-btn:hover {
            background: #1ebd5a;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Level Up with Priman</h1>
        <p>Personal Training • Competition Prep • Diet Coaching</p>
    </header>

    <!-- PROFILE IMAGE -->
    <img class="profile-img" 
         src="https://raw.githubusercontent.com/primananton-tech/primananton-tech.github.io/main/IMG_2204.JPG"
         alt="Priman Fitness Photo">

    <!-- ABOUT ME -->
    <section>
        <h2>About Me</h2>
